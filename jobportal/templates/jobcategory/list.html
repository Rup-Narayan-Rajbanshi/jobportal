{% extends "admin_base.html" %}
{% load static %}
{% block content %}

<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table mr-1"></i>
        Category List
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>S.N</th>
                        <th>Job Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                	{% for category in jobcategories %}
                	<tr>
                        <td>{{forloop.counter}}</td>
						<td>{{category}}</td>
						<td><a href="{% url 'job:update-category' category.pk %}" class="btn btn-success btn-sm">Edit</a></td>
					{% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
