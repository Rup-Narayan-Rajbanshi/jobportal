<nav aria-label="Page navigation">
{% load defaulttags %}
<ul class="pagination justify-content-center mb-2">
    {% if page_obj.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?page={{page_obj.previous_page_number}}{% if request.GET %}&{{request.GET|urlify}}{% endif %}" aria-label="Previous">&laquo;</a>
    </li> 
    {%else%}
    <li class="page-item disabled">
        <a class="page-link " href="#" aria-label="Previous">&laquo;</a>
    </li>
    {% endif %}
    {% for page in paginator.page_range|slice:":5" %}
        <li class = "page-item {% if request.GET.page == page|slugify%}active{%endif%}">
            <a class = "page-link" href = "?page={{page}}{% if request.GET %}&{{request.GET|urlify}}{% endif %}" >{{page}}</a>
        </li>
    {% endfor %}
    
    {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if request.GET %}&{{request.GET|urlify}}{% endif %}" aria-label="Next">&raquo;</a>
        </li>
    {%else%}
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Next">&raquo;</a>
        </li>
    {%endif%}
  </ul>
</nav>
